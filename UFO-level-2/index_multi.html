<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/test.css">

    <title>UFO Sightings</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div style="background-image:url(static/images/NY_Cool.jpg); background-attachment: fixed; background-size: cover">

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">UFO Sightings</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index_multi.html">
              <button id="get-all" type="submit" class="btn btn-primary btn-outline-success">Multiple Selections</button>
            </a>
          </li>
        </ul>
          <!-- <script src="https://code.jquery.com/jquery-1.6.4.min.js"></script> -->
          <select class="form-control" id="selectDate" name="select-date-from-list">
              <option label="Select Date"></option>
              <option>5-9</option>
              <option>10-15</option>
              <option>16-20</option>
              <option>20+</option>    
          </select>
          <select class="form-control" id="selectCity" name="select-city-from-list">
            <option label="Select City"></option>
\            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>    
          </select>
          <select class="form-control" id="selectState" name="select-state-from-list">
            <option label="Select State"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>    
          </select>
          <select class="form-control" id="selectCountry" name="select-country-from-list">
            <option label="Select Country"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>    
          </select>          
          <select class="form-control" id="selectShape" name="select-shape-from-list">
            <option label="Select Shape"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>    
          </select>
<div class="test"></div>
      </div>
    </nav>

    <div class="container">

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="panel m-top-75">
          <div class="panel-body">
          <h1>Sightings summary</h1>
              <ul class="summary"></ul>
          <br>
          <div id="table-area" class="">
              <table id="ufo-table" class="table">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
          </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  </div>

<script src="static/js/data.js"></script>
